<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login EDB</title>
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js"></script>
</head>
<body>

  <div class="container">

    <h1>Login EDB</h1>

    <form action="/login/process" method="post">

      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" class="form-control" required placeholder="Digite seu usuário">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Digite sua senha">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

    </form>

  </div>

</body>
</html>
