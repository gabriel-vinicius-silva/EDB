<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login - EDB</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="sketch.js"></script>
  <!-- Adicione aqui seus outros arquivos de estilo, scripts, etc. -->
</head>
<body>

  <header>
    <h1>EDB</h1>
    <!-- Adicione aqui outros elementos do cabeçalho se necessário -->
  </header>

  <main>
    <div id="bemVindo">
      <h2>Bem-vindo </h2>
    </div>

    <div id="loginForm">
      <form action="/processar-login" method="post">
        <label for="username">Telefone:</label>
        <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        <label for="password">Chave:</label>
        <input type="password" id="password" name="password" placeholder="Digite a chave de acesso" required>

        <button type="submit">Registrar Aparelho</button>
      </form>
    </div>

    <div class="politica">
      <a href="#politica" class="politica-link">Politica de Privacidade</a>
      <p>&nbsp;</p> <!-- Espaço entre os links -->
      <a href="#Sobre" class="politica-link">Sobre</a>
    </div>

  </main>

  <footer>
    <!-- Adicione aqui o conteúdo do rodapé, se necessário -->
  </footer>

</body>
</html>
